{% extends "base.html" %}



{% block content %}

    <h1>Blog Posts!</h1>

   


    {% if entries|length == 0 %}

    <p>No tasks yet</p>

    {% else %}
    <ul>

            {% for entry in entries %}
    
            <li><h3><a href="/blog?id={{entry.id}}">{{entry.title}}</a></h3></li>
            <li>{{entry.body}}</li>
            <li>Created By: <a href="/blog?user={{entry.owner_id}}">{{entry.owner.username}}</a></li>
            <hr>
            {% endfor %}
    
        </ul>

        



    {% endif %}



   



{% endblock %}
